<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google案例</title>
        <style type="text/css">
            /*设置google的logo中，G和g为蓝色blue；第1个O为红色red，第2个o为橙色orange，l为绿色green，e为红色red，字体大小均为100px*/


        </style>

    <body>
        <span>G</span>
        <span>o</span>
        <span>o</span>
        <span>g</span>
        <span>l</span>
        <span>e</span>
    </body>
